<!DOCTYPE html>
<html lang="en">
<head>

  <title> 3d-cube-effect</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src="main.js"></script>
  
</head>
<body style="background-color: black;">
  
  <div class="cube">
    <div class="big">
      <span style="--i:1; --crl:blue;"></span>
      <span style="--i:2; --crl:rgb(16, 3, 47);"></span>
      <span style="--i:3; --crl:blue;"></span>
      <span style="--i:4; --crl:rgb(16, 3, 47);"></span>
      <span class="top" style="--crl:rgb(86, 161, 223);"></span>
    </div>
  </div>

  <div class="cube2">
    <div class="big">
      <span style="--i:1; --crl:red;"></span>
      <span style="--i:2; --crl:rgb(113, 9, 9);"></span>
      <span style="--i:3; --crl:steelblue;"></span>
      <span style="--i:4; --crl:steelblue;"></span>
      <span class="top" style="--crl:rgb(86, 161, 223);"></span>
    </div>
  </div>

</body>
</html>
